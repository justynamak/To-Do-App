<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kurs JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="flex-container w-100">
        <nav class="nav shadow bg-white rounded">
            <ul class="list-group justify-content-around text-center vh-100">
                <li class="nav-item border-bottom active" data-day="monday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Poniedziałek</span>
                </li>
                <li class="nav-item border-bottom" data-day="tuesday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Wtorek</span>
                </li>
                <li class="nav-item border-bottom" data-day="wednesday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Środa</span>
                </li>
                <li class="nav-item border-bottom" data-day="thursday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Czwartek</span>
                </li>
                <li class="nav-item border-bottom" data-day="friday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Piątek</span>
                </li>
                <li class="nav-item border-bottom" data-day="saturday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Sobota</span>
                </li>
                <li class="nav-item border-bottom" data-day="sunday">
                    <span class="badge badge-pill badge-secondary">14</span>
                    <span class="date">Niedziela</span>
                </li>

            </ul>
        </nav>
        <main class="app-container">
            <div class="container">
                <div aria-atomic="true" style="position: relative; min-height: 50px;">
                    <div role="alert" data-delay="2000" aria-atomic="true" class="toast" id="toast-removed"
                        data-autohide="true" style="position: absolute; top: 0; right: 0;">
                        <div class="toast-body">
                            Usunięto zadanie
                        </div>
                    </div>
                    <div role="alert" data-delay="2000" aria-atomic="true" class="toast" id="toast-added"
                        data-autohide="true" style="position: absolute; top: 0; right: 0;">
                        <div class="toast-body">
                            Dodano nowe zadanie
                        </div>
                    </div>
                    <div role="alert" data-delay="2000" aria-atomic="true" class="toast" id="toast-removed-all"
                        data-autohide="true" style="position: absolute; top: 0; right: 0;">
                        <div class="toast-body">
                            Usunięto zadania
                        </div>
                    </div>

                </div>

                <h3 class="text-center">Lista zadań do wykonania</h3>

                <section class="new-task-container mt-4">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control input-add" placeholder="Nazwa zadania...">

                            <span class="input-group-append">
                                <button class="btn btn-primary" id="btn-add" type="submit">Dodaj zadanie</button>
                            </span>
                        </div>
                    </form>
                </section>

                <section class="tasks-container mt-5">
                    <ul id="to-do-list" class="pl-0">
                        <li class="single-task mt-3" id="clone" style="display:none">
                            <div class="input-group task-panel">
                                <span class="input-group-prepend">
                                    <button class="btn btn-outline-secondary">
                                        <i class="fa fa-check"></i></button>
                                </span>

                                <input type="text" class="form-control" placeholder="Tytuł zadania..."
                                    value="Wynieść śmieci">

                                <span class="input-group-append">
                                    <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                                </span>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-secondary mt-5 btn-clear-all">Wyczyść listę
                        zadań</button>
                </section>
            </div>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="./dist/bundle.js"></script>    
</body>

</html>
